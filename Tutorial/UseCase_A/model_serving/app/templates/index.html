<!DOCTYPE html>
<html>
<title>MLOps-Example</title>
<h1>MNIST</h1>

<body>
    <form action="" method=post enctype=multipart/form-data>
        {% if image_path == 'static/image/example_img.jpg' %}
        <p>上傳圖片來預測吧！</p>
        {% endif %}
        <p>
            <input type=file name=file value=選擇圖片>
            <input type=submit value=上傳並預測>
        </p>
    </form>

    <p id="model_version">模型版本：{{model_version}}</p>
    <img src={{image_path}} height="300">

    {% if image_path != 'static/image/example_img.png' %}
    <p id="prediction_result">預測結果：{{prediction_class}} ({{prediction_prob}})</p>
    <form action={{ url_for('user_feedback') }} method="post">
        <p>對預測結果滿意嗎？</p>
        <p><div><label><input type="radio" name="feedback" value=1>👍</label></div></p>
        <p><div><label><input type="radio" name="feedback" value=-1>👎</label></div></p>
        <input type=text name=describe placeholder=在這裡填寫更多回饋>
        <input type=submit value=送出>
    </form>
    {% endif %}


</body>
</html>
